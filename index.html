<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASECAMP - Alpine Collection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- En-tête -->
    <header class="main-header">
        <nav class="glass-nav">
            <!-- Navigation gauche - Icônes -->
            <div class="nav-group">
                <button class="nav-icon" aria-label="Menu">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="nav-icon" aria-label="Accueil">
                    <i class="fas fa-mountain"></i>
                </button>
                <button class="nav-icon" aria-label="Boutique">
                    <i class="fas fa-shopping-bag"></i>
                </button>
            </div>

            <!-- Logo central -->
            <h1 class="brand-logo">
                <span class="logo-icon">⛰️</span>
                BASECAMP
            </h1>

            <!-- Navigation droite - Interactions -->
            <div class="nav-group">
                <div class="search-container">
                    <input type="search" 
                           class="search-input" 
                           placeholder="Rechercher..."
                           aria-label="Recherche">
                    <i class="fas fa-search search-icon"></i>
                </div>
                
                <button class="nav-icon" aria-label="Compte">
                    <i class="fas fa-user"></i>
                </button>
                
                <button class="nav-icon cart-button" aria-label="Panier">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </button>
            </div>
        </nav>
    </header>

    <!-- Contenu principal -->
    <main class="content-grid">
        <!-- Produit 1 -->
        <article class="product-card" data-aos="fade-up">
            <div class="product-header">
                <span class="product-code">N: 1562</span>
                <i class="fas fa-arrow-alt-circle-down product-cta"></i>
            </div>
            <h2 class="product-title">Explore Beyond Limits</h2>
            <p class="product-subtitle">Veste imperméable hiver</p>
            
            <div class="product-details">
                <div class="detail-item">
                    <i class="fas fa-calendar-alt detail-icon"></i>
                    <span>Lancement 2024</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-ruler-combined detail-icon"></i>
                    <span>Tailles multiples</span>
                </div>
            </div>
            
            <p class="product-description">
                Conçu pour les conditions extrêmes, notre veste Alpine Ascent allie performance technique et élégance montagnarde...
            </p>
        </article>

        <!-- Produit 2 -->
        <article class="product-card" data-aos="fade-up" data-aos-delay="100">
            <!-- Structure similaire au premier produit -->
        </article>

        <!-- Produit 3 -->
        <article class="product-card" data-aos="fade-up" data-aos-delay="200">
            <!-- Structure similaire au premier produit -->
        </article>
    </main>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });
    </script>
    <script src="script.js"></script>

</body>
</html>
